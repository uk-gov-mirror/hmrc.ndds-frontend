include "frontend.conf"

appName="ndds-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }
      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
      national-direct-debit {
        protocol = http
        host     = localhost
        port     = 6991
      }
      lock {
        protocol = http
        host     = localhost
        port     = 9506
      }
      bars {
        protocol = http
        host     = localhost
        port     = 9871
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "NDDS"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

host = "http://localhost:6990"
authHost = "http://localhost:9949"

urls {
  login         = ${authHost}"/auth-login-stub/gg-sign-in"
  loginContinue = ${host}"/direct-debits"
  signOut       = ${authHost}"/auth-login-stub/gg-sign-in"
  payingHmrc    = "http://www.hmrc.gov.uk/payinghmrc/"
  hmrcOnlineServiceDesk = "https://www.gov.uk/find-hmrc-contacts/technical-support-with-hmrc-online-services"
  govUkNDDSGuidance = "https://www.gov.uk/xyz"
}

accessibility-statement{
  service-path = "/direct-debits"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

play-frontend-hmrc {
    useRebrand = true
}

working-days-delay {
    dynamic-delay-with-auddis-enabled = 3
    dynamic-delay-with-auddis-not-enabled = 8
    fixed-delay = 2
    variable-mgd-fixed-delay = 10
}

features {
  # enable switching between english/welsh if true
  welsh-translation = false
  maxNumberDDIsAllowed = 99
  enableLockService = false
  existingDirectDebit = true
}

mac {
   key="CJAluZLJtC6oBLs2pqKg3A=="
}

barsClient {
   serviceUserNumber="919342"
}


# Payment validation configuration
payment-validation {
  minimumLiabilityAmount = 12.00
}

paymentSchedule {
  tc {
    totalNumberOfPayments = 12
    numberOfEqualPayments = 11
    monthsUntilSecondPayment = 1
    monthsUntilPenultimatePayment = 10
    monthsUntilFinalPayment = 11
  }
}
